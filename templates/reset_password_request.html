{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<h2>Reset Password</h2>
<form method="POST" action="{{ url_for('reset_password_request') }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.email.label }}<br>
        {{ form.email(size=32) }}<br>
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
