{% extends "base.html" %}
{% block title %}Admin - Users{% endblock %}
{% block content %}
<h2>Admin - User Management</h2>
<table>
    <tr>
        <th>Username</th>
        <th>Role</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.role }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
