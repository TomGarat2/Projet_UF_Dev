{% extends "base.html" %}
{% block title %}Encrypt/Decrypt{% endblock %}
{% block content %}
<h2>Encrypt/Decrypt Files</h2>
<form id="encrypt-form" method="POST" action="{{ url_for('encrypt') }}" enctype="multipart/form-data">
    <label for="file">Choose file to encrypt:</label>
    <input type="file" name="file" id="file">
    <button type="submit">Encrypt</button>
</form>
<form id="decrypt-form" method="POST" action="{{ url_for('decrypt') }}" enctype="multipart/form-data">
    <label for="file">Choose file to decrypt:</label>
    <input type="file" name="file" id="file">
    <label for="key">Enter key:</label>
    <input type="text" name="key" id="key">
    <button type="submit">Decrypt</button>
</form>
{% endblock %}
